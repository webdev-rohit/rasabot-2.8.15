version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! I am JoritzBot. I'm here to help you"

  utter_cheer_up:
  - text: "Cheer up"

  utter_did_that_help:
  - text: "Did that help you in achieving your goal?"

  utter_happy:
  - text: "Great, carry on then!"

  utter_goodbye:
  - text: "Goodbye"

  utter_iamabot:
  - text: "I am a bot, powered by LTI"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
